<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <mate name="viewport" content="width=device-width, initial-scale=1"></mate>
        <title>회원가입 화면</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/detail.css" />
    </head>
    
    <body bgcolor="#f3f3f3">
      <div id="logo" style="margin-top:41pt;" onclick="location.href='list.html'">
        <img src="/static/YomoJomoLogo.png" height="66px" />
    </div>
        
        <!--헤더-->
    <div class="box4">
        <!--첫번째 박스-->
        
        {% with mesg = get_flashed_messages() %}
        {% if mesg !=[] %}
            <script>alert("{{ mesg[0] }}")</script>
        {% endif %}
        {% endwith %}

        <div class="box4_1">
          <div class="box4_2">
            <b>회원가입</b>
          </div>
          생성하실 아이디와 비밀번호를 입력하세요. <br><br>
            <div style="line-height: 200%;">
            <form method="post" action="/signup_post">
                <b>ID : </b><input style="margin-left: 6px;" type="text" name="id" size="29px" required><br>
                <b>Password : </b><input type="password" name="pw" size="21px" required><br>
                <b>Nickname : </b><input style="margin-left:3px;" type="text" name="nickname" size="20px" required><br>
                
                <input type="submit" class="btn4" value="확인" />
            </form>
            </div>
            
        </div>
    </div>
        
    </body>
</html>
