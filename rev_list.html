<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <mate name="viewport" content="width=device-width, initial-scale=1"></mate>
        <title>리뷰 세부</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/detail.css" />
    </head>

    <body bgcolor="#f3f3f3">
        <!---->
        <div id="logo" onclick="location.href='../../../index.html'">
            <img src="/static/YomoJomoLogo.png" width="150px" />
        </div>
        <!--헤더-->
        <h3 style="text-align: center; font-size: 14.5pt;">{{res_name}}</h3>

        <div class="box1">
            <div id="btn_top">
                <!--상단 버튼-->
                <form method="post" action="/register_review.html">
                    <input type="hidden" name="res_name" value="{{res_name}}" />
                    <input
                        type="submit"
                        style="
                            border: none;
                            color: white;
                            background-color: #738b5f;
                            height: 30px;
                            width: 100px;
                            font-family: 'Noto Sans KR', sans-serif;
                            font-size: 11.5pt;
                        "
                        onclick="location.href='register_review.html';"
                        value="리뷰 쓰기"
                    />
                    <a href="/view_detail/{{res_name}}/" color="black"
                        ><input
                            type="button"
                            style="
                                border: none;
                                color: white;
                                background-color: #738b5f;
                                height: 30px;
                                width: 150px;
                                font-family: 'Noto Sans KR', sans-serif;
                                font-size: 11.5pt;
                            "
                            onclick="location.href='detail.html';"
                            value="맛집으로 돌아가기"
                    /></a>
                </form>
            </div>

            {% if total > 0 %} {% for data in rev_datas %}
            <div class="box1_2">
                <!--2번째 박스 = 첫번째 리뷰-->

                <div style="height: 200px;">
                    <img class="img" src="/static/image/{{data.img_path}}" width="15%;"/>
                    <div class="nickname"><strong>{{data.rev_name}}</strong></div>
                    <div class="score">
                        평점 {{data.rev_score}}
                        <progress value="{{data.rev_score}}" max="5"></progress>
                    </div>

                    <div style="font-size: 12pt;
                                width: 60%;
                                text-align: left;
                                position: absolute;
                                left: 150pt;
                                top: 45pt;"> <!-- css class="contents" 스타일 적용 안 됨 -->
                        {{data.rev_memo}}
                        <br />
                        <div class="hash">
                            {% for etc in data.rev_etc %}
                            <input type="button" onclick="" value="{{etc}}" />
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %} {% else %}
            <p style="text-align: center;">
                등록된 메뉴가 없습니다.
            </p>
            {% endif %}
            
        </div>

        <footer></footer>
    </body>
</html>
