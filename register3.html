<html>
    <head>
        <meta charset="UTF-8">
        <title>맛집 리뷰 등록 화면</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
            *{
                box-sizing: border-box;
              }
              body{
                margin:0;
              }
            .header{
                font-family: 'Gowun Dodum', sans-serif;
                font-size: 20pt;
                text-align: center;
                padding: 55px;
            }
            .contents0{
                line-height: 250%;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 10pt;
                width: 70%;
                height: 100%;
                background-color: white;
                margin:auto; 
                border-radius: 2%;
                text-align: center;
            }
            #contents1{
                float: left;
                height: 55%;
                width: 45%;
                font-size: 10pt;
                text-align: center;
                position: static;
            }
            #contents2{
                float: right;
                height: 70%;
                width: 40%; 
                margin-right: 70px;
                font-size: 10pt;
                text-align: left;
            }
            #contents3{
                position: absolute;
                top: 85%;
                height: 46%;
                width: 70%;
                margin: auto;
            }  
            input{
                background-color: #f1f1f1;
                padding: 2px;   
                height: 18pt;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 10pt;
                text-align: left;
                color: black;
                box-sizing: border-box;
                border: 0;
            }
            textarea{
                background-color: #f1f1f1;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 10pt;
                width: 85%;
                height: 20pt;
                box-sizing: border-box;
                border: 0;
            }

            /* Footer */
            footer {
                padding: 20px;
                text-align: center;
                background: #f1f1f1;
                margin-top: 20px;
                clear : both;
            } 
        </style>
    </head>
    <body bgcolor="#f3f3f3">
        <div class="header">
            <img src="YomoJomoLogo.png" width="150px">
        </div>

        <div class="contents0">
            <br>
            <br>
            <div id="contents1">    
                <img id="user_image" src="noimage.jpg" alt="" width="70%" height="80%" >
                <!-- onchange event 걸어주기  -->
                <input accept=".jpg" accept=".png" onchange="PreviewImage();" type="file" id="user_profile_img">
            </div>

         <div id="contents2">
            <br>
            <br>
            닉네임 : <input type="text" name="name" size="18"><br/>
            메뉴 : <input type = "text" name = "menu" size="20"><br/>
            가격 : <input type = "text" name = "price" size="20"><br>
            별점 : <input type="radio" name="subject" value="1" checked>1 
            <input type="radio" name="subject" value="2">2 
            <input type="radio" name="subject" value="3">3 
            <input type="radio" name="subject" value="4">4
            <input type="radio" name="subject"value="5">5 <br/>
  
            식사 시간대 : <input type="checkbox" name="time" value="breakfast" checked>아침 
            <input type="checkbox" name="time" value="lunch">점심 
            <input type="checkbox" name="time" value="dinner">저녁 
            <input type="checkbox" name="time"value="etc">기타 <br/>
            

            Comment :<br>   
            <textarea class="textarea"></textarea>

        </div>

        <div id="contents3">
            <div style="float: left; width: 25%; height: 70%">
                <b style="font-size: 11pt;">인원</b><br>
                <input type="checkbox" name="person" value="alone">혼자<br>
                <input type="checkbox" name="person" value="freinds">친구<br>
                <input type="checkbox" name="person"value="lover">연인<br/>
                <input type="checkbox" name="person"value="family">가족<br/>
                <input type="checkbox" name="person"value="etc">단체<br/>
            </div>
            <div style="float: left; width: 23%; height: 70%">
                <b style="font-size: 11pt;">양</b><br>
                <input type="checkbox" name="amount" value="much">많음 <br>
                <input type="checkbox" name="amount" value="proper">적당함 <br>
                <input type="checkbox" name="amount"value="little">적음<br/>
            </div>
            <div style="float: left; width: 23%; height: 70%">
                <b style="font-size: 11pt;">비건 여부</b><br>
                <input type="checkbox" name="vegan" value="vegan">O<br>
                <input type="checkbox" name="vegan" value="nonvegan">X<br>
            </div>
            <div style=" float: left; width: 29%; height: 70%">
                <b style="font-size: 11pt;">기타</b><br>
                <input type="checkbox" name="etc" value="op1">인테리어가 좋음<br>
                <input type="checkbox" name="etc" value="op2">서비스가 좋음<br>
                <input type="checkbox" name="etc"value="op3">직원이 친절함<br/>
                <input type="checkbox" name="etc" value="op4">음식이 맛있음<br>
                <input type="checkbox" name="etc"value="op5">분위기가 좋음<br/>
            </div>
            <br>
            <input type="button" value="리뷰 등록하기" style="background-color: #738b5f; height:30px; color:white; height:30px; width:100px; text-align:center;" onClick="location.href='#'">  
        </div>
        
        </div>

        <footer>
          
        </footer>
        
        <script src="register3.js"></script>
    </body>

</html>
